<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="/assets/css/style_index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <h2>Iniciar sesión	</h2>

        <!-- Mostrar el mensaje si la cookie session_expired existe -->
        {% if session_expired %}
            <div class="error-message" style="color: red;" id="sessionExpiredMessage">
                <p>Your session has expired. Please log in again in <span id="contador">3</span> seconds.</p>
            </div>
        {% endif %}

        <form id="loginForm">
            <div class="input-container">
                <input type="text" id="username" placeholder="Usuario" required>
            </div>

            <div class="input-container">
                <input type="password" id="password" placeholder="Contraseña" required>
                <span id="togglePassword" class="icon">
                    <i class="fas fa-eye-slash"></i>
                </span>
            </div>
            <button type="submit">Ingresar </button>
        </form>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script src="/assets/js/script_index.js"></script>
</body>

</html>
